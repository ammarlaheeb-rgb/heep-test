<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - لوحة التحكم</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* نفس أنماط الصفحة الرئيسية */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body.login-page {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            transform: translateY(20px);
            animation: slideUp 0.6s ease-out 0.2s forwards;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
        }
        
        @keyframes slideUp {
            to { transform: translateY(0); }
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid var(--secondary-color);
            padding: 5px;
            transition: transform 0.5s ease;
        }
        
        .login-logo img:hover {
            transform: rotate(360deg);
        }
        
        .login-logo h2 {
            color: var(--primary-color);
            font-size: 1.8rem;
        }
        
        .login-title {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-form .form-group {
            margin-bottom: 25px;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 1rem;
        }
        
        .login-form input {
            width: 100%;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: var(--border-radius);
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .login-form input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            transform: translateY(-2px);
        }
        
        .form-check {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .form-check-input {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .form-check-label {
            color: var(--primary-color);
            cursor: pointer;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: var(--secondary-color);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: var(--border-radius);
            font-family: 'Cairo', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .login-footer a {
            color: var(--secondary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
            padding: 8px 0;
        }
        
        .login-footer a:hover {
            color: var(--primary-color);
            transform: translateX(-5px);
        }
        
        .notification {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.5s;
            text-align: center;
        }
        
        .notification.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .notification.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .login-logo img {
                width: 80px;
                height: 80px;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-logo">
            <img id="site-logo" src="images/logo.png" alt="شعار المتجر">
            <h2>لوحة التحكم</h2>
        </div>
        
        <h2 class="login-title">
            <i class="fas fa-user-shield"></i> تسجيل الدخول
        </h2>
        
        <div id="login-notification" class="notification"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> اسم المستخدم:
                </label>
                <input type="text" id="username" class="form-control" 
                       placeholder="أدخل اسم المستخدم" required 
                       autocomplete="username" autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> كلمة المرور:
                </label>
                <input type="password" id="password" class="form-control" 
                       placeholder="أدخل كلمة المرور" required 
                       autocomplete="current-password">
            </div>
            
            <div class="form-check">
                <input type="checkbox" id="remember" class="form-check-input">
                <label for="remember" class="form-check-label">تذكرني</label>
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
            </button>
            
            <div class="login-footer">
                <a href="index.html">
                    <i class="fas fa-arrow-right"></i> العودة للموقع الرئيسي
                </a>
            </div>
        </form>
    </div>

    <script src="database.js"></script>
    <script>
        // ===== التحقق من حالة تسجيل الدخول =====
        // نتحقق من localStorage و sessionStorage معاً
        
        // أولاً: إزالة أي فحص تلقائي للتوجيه
        // لا نتحقق هنا، بل نترك المستخدم يحاول التسجيل
        
        // ===== معالجة نموذج تسجيل الدخول =====
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // بيانات الدخول الافتراضية
            const adminUsername = 'admin';
            const adminPassword = 'admin123';
            
            const notification = document.getElementById('login-notification');
            
            if (username === adminUsername && password === adminPassword) {
                // تسجيل الدخول ناجح
                
                // حفظ حالة تسجيل الدخول
                if (remember) {
                    // حفظ في localStorage لمدة طويلة
                    localStorage.setItem('adminLoggedIn', 'true');
                    localStorage.setItem('adminUsername', username);
                    localStorage.setItem('adminLoginTime', new Date().toISOString());
                } else {
                    // حفظ في sessionStorage فقط لهذه الجلسة
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    sessionStorage.setItem('adminUsername', username);
                }
                
                notification.className = 'notification success';
                notification.innerHTML = '<i class="fas fa-check-circle"></i> تسجيل الدخول ناجح، جاري التوجيه...';
                
                // إضافة تأثير النجاح
                document.querySelector('.login-container').style.animation = 'successPulse 0.5s';
                
                // توجيه إلى لوحة التحكم بعد تأخير قصير
                setTimeout(() => {
                    window.location.href = 'admin-panel.html';
                }, 1000);
                
            } else {
                // تسجيل الدخول فاشل
                notification.className = 'notification error';
                notification.innerHTML = '<i class="fas fa-exclamation-circle"></i> اسم المستخدم أو كلمة المرور غير صحيحة';
                
                // تأثير اهتزاز للحقول
                document.getElementById('username').style.animation = 'shake 0.5s';
                document.getElementById('password').style.animation = 'shake 0.5s';
                
                setTimeout(() => {
                    document.getElementById('username').style.animation = '';
                    document.getElementById('password').style.animation = '';
                }, 500);
            }
        });
        
        // ===== إضافة تأثير اهتزاز =====
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
            
            @keyframes successPulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.02); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);
        
        // ===== تحميل إعدادات الموقع =====
        document.addEventListener('DOMContentLoaded', function() {
            const settings = db.getSiteSettings();
            if (settings && settings.logo) {
                document.getElementById('site-logo').src = settings.logo;
                document.title = settings.siteName + ' - تسجيل الدخول';
            }
            
            // التركيز التلقائي على حقل اسم المستخدم
            setTimeout(() => {
                document.getElementById('username').focus();
            }, 300);
        });
        
        // ===== معالجة مفتاح Enter =====
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && document.activeElement.id !== 'password') {
                document.getElementById('password').focus();
            }
        });
        
        // ===== التحقق من إدخال سابق =====
        window.addEventListener('load', function() {
            const savedUsername = localStorage.getItem('adminUsername');
            if (savedUsername) {
                document.getElementById('username').value = savedUsername;
                document.getElementById('remember').checked = true;
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
